<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Buku Tamu - Kampus UBS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/img/logo.png" alt="Logo UBS" class="logo"
             onerror="this.onerror=null;this.src='https://via.placeholder.com/120x120.png?text=UBS+Logo';"/>
        <div>
          <h1>Hasil Pengisian Buku Tamu</h1>
          <p class="tagline">Berikut data yang Anda kirim</p>
        </div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="form.html">Form Buku Tamu</a></li>
          <li><a href="data.html">Data Pengunjung</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container content">
    <section class="card">
      <h2>Ringkasan Data</h2>
      <div class="table-responsive">
        <table class="table">
          <tbody id="hasilBody">
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <a class="btn" href="form.html">Kembali ke Form</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Universitas Bani Saleh â€” Buku Tamu Kampus UBS</p>
    </div>
  </footer>

  <script>
    // Ambil parameter dari URL (metode GET)
    const params = new URLSearchParams(window.location.search);
    const entries = [
      ['Nama Lengkap', params.get('nama') || '-'],
      ['NIM', params.get('nim') || '-'],
      ['Email', params.get('email') || '-'],
      ['Jenis Kelamin', params.get('jk') || '-'],
      ['Kepentingan', params.get('kepentingan') || '-'],
      ['Kritik & Saran', params.get('pesan') || '-']
    ];
    const tbody = document.getElementById('hasilBody');
    entries.forEach(([label, value]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<th style="width: 220px">${label}</th><td>${value}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
